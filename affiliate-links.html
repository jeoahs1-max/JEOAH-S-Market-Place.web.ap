
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter vos Plateformes - JEOAH'S Affilié</title>
    <link rel="stylesheet" href="styles.min.css">
</head>
<body>
    <header style="background: #032C4F; color: #fff; padding: 1rem;">
        <img src="assets/logo.png" alt="JEOAH'S Logo" class="logo">
    </header>

    <main>
        <div class="social-setup-container">
            <h1>Étape 1 : Vos Plateformes Affiliées</h1>
            <p>Veuillez ajouter les liens ou ID de vos programmes d'affiliation (Amazon, eBay, etc.) pour que l'IA puisse récupérer vos produits.</p>
            <p style="color: #032C4F; font-weight: bold;">(1 à 5 plateformes max. pour commencer)</p>
            
            <form id="platformLinkForm">
                <div class="social-input-group">
                    <img src="assets/icon-amazon.png" alt="Amazon">
                    <input type="text" placeholder="Lien/ID Amazon Affiliate" required>
                </div>
                <div class="social-input-group">
                    <img src="assets/icon-ebay.png" alt="eBay">
                    <input type="text" placeholder="Lien/ID eBay Partner Network (Facultatif)">
                </div>
                <div class="social-input-group">
                    <img src="assets/icon-walmart.png" alt="Walmart">
                    <input type="text" placeholder="Lien/ID Walmart Affiliates (Facultatif)">
                </div>
                <a href="affilié-social.html" class="btn btn-primary" style="width: 100%; margin-top: 20px;">
                    Suivant : Lier mes Réseaux Sociaux
                </a>
            </form>
            
            <p style="margin-top: 20px; font-size: 0.9em;"><a href="index.html">Retour à l'accueil</a></p>
        </div>
    </main>

    <footer>
        <p>© 2025 JEOAH’S Market Place</p>
    </footer>
</body>
</html>
