<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Générateur de Liens - JEOAH'S Affilié</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen">

    <nav class="bg-white shadow-md sticky top-0 z-10">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex-shrink-0">
                    <a href="index.html" class="text-2xl font-bold text-indigo-600">JEOAH'S Marketplace</a>
                </div>
                <div id="main-nav" class="flex items-center">
                    <div id="role-links" class="flex space-x-4">
                        </div>
                    <span class="border-r border-gray-300 h-6 mx-4"></span>
                    <div id="auth-links" class="flex items-center space-x-4">
                        <span class="text-gray-500 text-sm">Chargement...</span> 
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <main class="container mx-auto p-8">
        <h1 class="text-4xl font-bold text-gray-900 mb-6">Générateur de Liens d'Affiliation</h1>
        <p class="text-gray-600 mb-8">Choisissez un produit et générez votre lien tracké.</p>

        <div id="notificationContainer"></div>
        
        <div class="bg-white p-8 rounded-xl shadow-lg">
            <form id="linkGeneratorForm" class="space-y-6">
                
                <div>
                    <label for="productSelect" class="block text-sm font-medium text-gray-700">Sélectionnez un Produit</label>
                    <select id="productSelect" class="mt-1 block w-full p-3 border border-gray-300 bg-white rounded-lg shadow-sm" required>
                        <option value="">-- Choisir un produit --</option>
                        </select>
                </div>
                
                <button type="submit" class="w-full py-3 px-4 border border-transparent rounded-lg shadow-sm text-lg font-medium text-white bg-indigo-600 hover:bg-indigo-700 transition">
                    Générer le Lien
                </button>
            </form>

            <div id="generatedLinkContainer" class="mt-8 p-6 bg-green-50 border-l-4 border-green-500 rounded-lg hidden">
                <h3 class="text-xl font-semibold text-green-800 mb-3">Votre Lien d'Affiliation est Prêt !</h3>
                <input type="text" id="affiliateLinkOutput" readonly class="w-full p-3 border border-green-300 rounded-lg bg-white text-gray-800 text-sm mb-4 cursor-text">
                <button onclick="copyToClipboard('affiliateLinkOutput')" class="py-2 px-4 border border-transparent rounded-lg text-white bg-green-600 hover:bg-green-700 transition">
                    Copier le Lien
                </button>
            </div>
        </div>
    </main>
    
    <script src="firebase-config.js"></script>
    <script type="module" src="app.js"></script>
    <script>
        // La fonction displayAffiliateProductsForLink() est déclenchée dans app.js
        function copyToClipboard(elementId) {
            const copyText = document.getElementById(elementId);
            copyText.select();
            copyText.setSelectionRange(0, 99999); // Pour les mobiles
            document.execCommand("copy");
            alert("Lien copié dans le presse-papiers !");
        }
    </script>
</body>
</html>
