<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuration Affilié - JEOAH'S</title>
    <link rel="stylesheet" href="styles.min.css">
    <style>/* ... styles IA ... */</style>
</head>
<body>
    <header><nav></nav></header>

    <main class="dashboard-content" style="background: #ffffff; min-height: 80vh;">
        <h1 style="text-align: center;">Étape 1 : Liens Affiliés & Réseaux Sociaux</h1>
        
        <div class="social-setup-container" style="max-width: 600px; margin-top: 20px;">
            <p style="color: #666; margin-bottom: 25px;">Entrez vos liens/ID affiliés et connectez vos réseaux pour permettre à Ney (IA) de commencer à générer du contenu pour vous.</p>
            
            <form action="dashboard.html">
                <div class="social-input-group"><label>ID Affilié Principal :</label><input type="text" placeholder="Votre ID Affilié (Amazon, eBay, etc.)" required></div>
                <div class="social-input-group"><label>Lien Affilié 1 :</label><input type="url" placeholder="URL du produit affilié"></div>
                <div class="social-input-group"><label>Lien Affilié 2 :</label><input type="url" placeholder="URL du produit affilié"></div>
                <div class="social-input-group"><label>Lien Facebook :</label><input type="url" placeholder="URL Facebook"></div>
                
                <p style="font-size: 0.8em; margin-top: 15px; color: red;">**ATTENTION : La génération de contenu par l'IA et la récupération des données sont gérées par Firebase (Étape 2).**</p>
                <button type="submit" class="btn btn-primary" style="margin-top: 20px;">Terminer la Configuration & Accéder au Dashboard</button>
            </form>
        </div>
    </main>

    </body>
</html>
