

     <!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Étape 2/2: Liens Sociaux - JEOAH'S</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'], },
                    colors: {
                        'primary-blue': '#1D4ED8',
                        'accent-orange': '#F97316',
                        'gray-bg': '#F3F4F6',
                        'dark-text': '#1F2937',
                    }
                }
            }
        }
    </script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #F3F4F6; }
    </style>
</head>
<body class="min-h-screen p-4 bg-gray-bg">
    
    <nav class="bg-white shadow-md sticky top-0 z-10">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex-shrink-0">
                    <a href="index.html" class="text-2xl font-bold text-indigo-600">JEOAH'S Marketplace</a>
                </div>
                <div id="main-nav" class="flex items-center">
                    <div id="role-links" class="flex space-x-4">
                        </div>
                    <span class="border-r border-gray-300 h-6 mx-4"></span>
                    <div id="auth-links" class="flex items-center space-x-4">
                        <span class="text-gray-500 text-sm">Chargement...</span> 
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <div class="flex items-center justify-center pt-8">
        <div class="w-full max-w-lg bg-white rounded-xl shadow-2xl p-8 space-y-8">
            
            <header class="text-center">
                <h1 class="text-3xl font-extrabold text-dark-text">Étape 2/2 : Vos Réseaux Sociaux</h1>
                <p class="mt-2 text-sm text-gray-500">Ajoutez vos liens sociaux. Ceci est crucial pour les analyses de **Ney (IA)**. (Non obligatoire)</p>
            </header>

            <form id="affiliateSocialForm" class="space-y-6">
                
                <div class="p-4 bg-gray-50 rounded-lg text-center">
                    <p class="text-xs font-semibold text-gray-600 mb-2">Liens Sociaux pour la promotion :</p>
                    <div class="flex flex-wrap justify-center space-x-4 text-xl">
                        <i class="fab fa-instagram text-pink-600" title="Instagram"></i>
                        <i class="fab fa-tiktok text-black" title="TikTok"></i>
                        <i class="fab fa-youtube text-red-600" title="YouTube"></i>
                        <i class="fab fa-facebook text-blue-700" title="Facebook"></i>
                    </div>
                </div>

                <div class="space-y-4">
                    
                    <div>
                        <label for="facebook" class="block text-sm font-medium text-gray-700">Lien Facebook</label>
                        <input type="url" id="facebook" name="facebook" placeholder="https://facebook.com/..."
                               class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-primary-blue focus:border-primary-blue transition">
                    </div>
                    <div>
                        <label for="instagram" class="block text-sm font-medium text-gray-700">Lien Instagram</label>
                        <input type="url" id="instagram" name="instagram" placeholder="https://instagram.com/..."
                               class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-primary-blue focus:border-primary-blue transition">
                    </div>
                    <div>
                        <label for="tiktok" class="block text-sm font-medium text-gray-700">Lien TikTok</label>
                        <input type="url" id="tiktok" name="tiktok" placeholder="https://tiktok.com/@..."
                               class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-primary-blue focus:border-primary-blue transition">
                    </div>
                    <div>
                        <label for="youtube" class="block text-sm font-medium text-gray-700">Lien YouTube</label>
                        <input type="url" id="youtube" name="youtube" placeholder="https://youtube.com/@..."
                               class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-primary-blue focus:border-primary-blue transition">
                    </div>
                    </div>
                
                <div class="flex space-x-4 pt-4">
                    <button type="button" id="skipButton"
                            class="w-1/2 flex justify-center py-2 px-4 border border-gray-300 rounded-lg shadow-sm text-lg font-medium text-gray-700 bg-white hover:bg-gray-100 focus:outline-none transition duration-200">
                        Sauter cette étape
                    </button>
                    <button type="submit" id="nextButton"
                            class="w-1/2 flex justify-center py-2 px-4 border border-transparent rounded-lg shadow-sm text-lg font-medium text-white bg-primary-blue hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-blue transition duration-200">
                        Terminer et accéder au Tableau de Bord
                    </button>
                </div>
                
            </form>

        </div>
    </div>

    <script src="firebase-config.js"></script>
    <script type="module" src="app.js"></script>
    
</body>
</html>
