<!-- 
    affiliate_onboarding_step2.html - Onboarding Affilié, Étape 2 : Saisie des Réseaux Sociaux (V3)
    
    Cette page permet à l'affilié d'enregistrer ses liens de réseaux sociaux pour la promotion,
    incluant désormais Telegram et une liste complète de plateformes pour un ciblage marketing maximal.
-->
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Affilié - Étape 2 : Réseaux Sociaux</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signInAnonymously, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {};
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
        
        let db, auth, userId;
        // Liste étendue des plateformes sociales, y compris Telegram
        const socialPlatforms = [
            { name: "TikTok", icon: "fab fa-tiktok", placeholder: "Lien de votre profil TikTok" },
            { name: "YouTube", icon: "fab fa-youtube", placeholder: "Lien de votre chaîne YouTube" },
            { name: "Instagram", icon: "fab fa-instagram", placeholder: "Lien de votre profil Instagram" },
            { name: "Facebook", icon: "fab fa-facebook", placeholder: "Lien de votre page Facebook" },
            { name: "X (Twitter)", icon: "fab fa-twitter", placeholder: "Lien de votre profil X / Twitter" },
            { name: "LinkedIn", icon: "fab fa-linkedin", placeholder: "Lien de votre profil LinkedIn" },
            { name: "Telegram", icon: "fab fa-telegram-plane", placeholder: "Lien de votre canal ou groupe Telegram" },
            { name: "Twitch", icon: "fab fa-twitch", placeholder: "Lien de votre chaîne Twitch" },
            { name: "Reddit", icon: "fab fa-reddit", placeholder: "Lien de votre subreddit/profil" },
            { name: "Quora", icon: "fab fa-quora", placeholder: "Lien de votre profil Quora" },
            { name: "WeChat", icon: "fab fa-weixin", placeholder: "Votre lien de profil/page WeChat" },
            { name: "Pinterest", icon: "fab fa-pinterest", placeholder: "Lien de votre profil Pinterest" },
            { name: "Snapchat", icon: "fab fa-snapchat", placeholder: "Lien de votre profil Snapchat" },
        ];

        document.addEventListener('DOMContentLoaded', () => {
            initFirebase();
            renderFormFields();
        });

        async function initFirebase() {
            if (Object.keys(firebaseConfig).length === 0) {
                document.getElementById('loading-indicator').classList.add('hidden');
                document.getElementById('onboarding-content').classList.remove('hidden');
                return;
            }
            
            const app = initializeApp(firebaseConfig);
            auth = getAuth(app);
            db = getFirestore(app);

            try {
                if (initialAuthToken) {
                    await signInWithCustomToken(auth, initialAuthToken);
                } else {
                    await signInAnonymously(auth);
                }
            } catch (error) {
                console.error("Erreur d'authentification:", error);
            }

            onAuthStateChanged(auth, (user) => {
                if (!user) {
                    window.location.href = 'auth.html';
                    return;
                }
                userId = user.uid;
                document.getElementById('loading-indicator').classList.add('hidden');
                document.getElementById('onboarding-content').classList.remove('hidden');
            });
        }
        
        /**
         * Affiche les champs du formulaire pour les réseaux sociaux.
         */
        function renderFormFields() {
            const container = document.getElementById('social-links-container');
            container.innerHTML = socialPlatforms.map((platform, index) => `
                <div class="flex items-center space-x-3 p-3 bg-white border border-gray-200 rounded-xl shadow-sm">
                    <div class="text-xl w-8 h-8 flex items-center justify-center bg-gray-100 rounded-lg text-blue-500">
                        <i class="${platform.icon}"></i>
                    </div>
                    <div class="flex-1">
                        <label for="social-${index}" class="block text-sm font-medium text-gray-700">${platform.name}</label>
                        <input type="url" id="social-${index}" data-name="${platform.name}" 
                               placeholder="${platform.placeholder}"
                               class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 text-sm">
                    </div>
                </div>
            `).join('');
        }

        /**
         * Gère la soumission du formulaire.
         */
        window.handleSubmit = async function(event) {
            event.preventDefault();
            const submitButton = document.getElementById('submit-button');
            submitButton.disabled = true;
            submitButton.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i> Finalisation en cours...';

            const socialLinksData = {};
            const inputs = document.querySelectorAll('#social-links-container input[type="url"]');
            
            inputs.forEach(input => {
                if (input.value.trim() !== "") {
                    socialLinksData[input.dataset.name] = input.value.trim();
                }
            });

            console.log("Liens Sociaux Enregistrés:", socialLinksData);

            if (userId && db) {
                try {
                    const docRef = doc(db, `artifacts/${appId}/users/${userId}/affiliate_data/social`);
                    // Utiliser merge: true pour mettre à jour ou créer
                    await setDoc(docRef, socialLinksData, { merge: true });
                    
                    // Finalisation - Passage au tableau de bord
                    const onboardingDocRef = doc(db, `artifacts/${appId}/users/${userId}/affiliate_data/onboarding`);
                    await setDoc(onboardingDocRef, { isComplete: true, lastUpdate: new Date().toISOString() }, { merge: true });
                    
                    window.location.href = 'affiliate_dashboard.html';
                } catch (e) {
                    console.error("Erreur d'enregistrement sur Firestore:", e);
                    // Utiliser une boîte de dialogue personnalisée au lieu d'alert()
                    showCustomModal("Erreur", "Une erreur est survenue lors de l'enregistrement. Veuillez réessayer.");
                    submitButton.disabled = false;
                    submitButton.innerHTML = 'Accéder au Tableau de Bord';
                }
            } else {
                 // Mode Débogage sans Firebase
                await new Promise(r => setTimeout(r, 1000));
                console.log("Mode Débogage: Redirection vers le tableau de bord.");
                window.location.href = 'affiliate_dashboard.html';
            }
        }

        window.goToPreviousStep = function() {
            window.location.href = 'affiliate_onboarding_step1.html';
        }

        // Fonction pour afficher une modale personnalisée (remplacement de alert())
        function showCustomModal(title, message) {
            const modalHtml = `
                <div id="custom-alert-modal" class="fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center z-[999]">
                    <div class="bg-white p-6 rounded-xl shadow-2xl max-w-sm w-full mx-4">
                        <h3 class="text-xl font-bold text-red-600 mb-4">${title}</h3>
                        <p class="text-gray-700 mb-6">${message}</p>
                        <button onclick="document.getElementById('custom-alert-modal').remove()" 
                                class="w-full py-2 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 transition">
                            OK
                        </button>
                    </div>
                </div>
            `;
            document.body.insertAdjacentHTML('beforeend', modalHtml);
        }
        
    </script>
    
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; }
    </style>
</head>
<body>

    <!-- Indicateur de Chargement -->
    <div id="loading-indicator" class="fixed inset-0 bg-white flex items-center justify-center z-50">
        <div class="animate-spin rounded-full h-16 w-16 border-t-4 border-b-4 border-blue-600"></div>
        <p class="ml-4 text-gray-600 text-lg">Chargement de votre session...</p>
    </div>

    <!-- Contenu de l'Onboarding -->
    <div id="onboarding-content" class="hidden min-h-screen flex items-center justify-center p-4">
        <div class="w-full max-w-2xl bg-white p-8 rounded-3xl shadow-2xl">
            
            <header class="text-center mb-8">
                <h1 class="text-3xl font-extrabold text-[#032C4F]">Promotion Affiliée</h1>
                <p class="text-gray-500 mt-2">Étape 2/3: Ajoutez vos Liens de Réseaux Sociaux (Maximalisez votre Portée)</p>
                <div class="w-full bg-gray-200 rounded-full h-2.5 mt-4">
                    <div class="bg-blue-600 h-2.5 rounded-full" style="width: 66%"></div>
                </div>
            </header>

            <form onsubmit="handleSubmit(event)" class="space-y-6">
                <p class="text-gray-700 font-medium">
                    Ajoutez les liens de tous vos profils sociaux pour maximiser votre portée. Ces liens alimenteront votre page de profil JEOAH'S publique.
                </p>

                <!-- Champs des Liens Sociaux -->
                <div id="social-links-container" class="space-y-4">
                    <!-- Les champs sont insérés ici par JS (renderFormFields) -->
                </div>
                
                <div class="flex space-x-4">
                    <button type="button" onclick="goToPreviousStep()" class="flex-1 py-3 bg-gray-200 text-gray-700 font-bold rounded-xl hover:bg-gray-300 transition duration-300 shadow-md">
                        <i class="fas fa-arrow-left mr-2"></i> Précédent
                    </button>
                    <button type="submit" id="submit-button" class="flex-1 py-3 bg-green-600 text-white font-bold rounded-xl hover:bg-green-700 transition duration-300 shadow-lg">
                        Accéder au Tableau de Bord
                    </button>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
