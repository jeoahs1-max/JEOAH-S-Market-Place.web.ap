<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Affilié - JEOAH'S Marketplace</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen">

    <div id="notification-box" class="fixed top-4 right-4 z-50"></div>
    
    <div class="container mx-auto p-4 sm:p-8">
        <header class="mb-8 border-b pb-4">
            <h1 class="text-3xl font-bold text-gray-800">Votre Performance d'Affilié</h1>
            <p class="text-gray-600">Suivez vos ventes, commissions et statistiques de liens.</p>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <div class="bg-white p-6 rounded-xl shadow-md border-l-4 border-green-500">
                <p class="text-sm font-medium text-gray-500">Commissions Totales (Net)</p>
                <p id="totalCommission" class="text-4xl font-extrabold text-green-700 mt-1">$0.00</p>
            </div>
            <div class="bg-white p-6 rounded-xl shadow-md border-l-4 border-indigo-500">
                <p class="text-sm font-medium text-gray-500">Nombre de Ventes</p>
                <p id="totalSales" class="text-4xl font-extrabold text-indigo-700 mt-1">0</p>
            </div>
             <div class="bg-white p-6 rounded-xl shadow-md border-l-4 border-yellow-500">
                <p class="text-sm font-medium text-gray-500">Clics Trackés (Simulés)</p>
                <p id="totalClicks" class="text-4xl font-extrabold text-yellow-700 mt-1">0</p>
            </div>
        </div>

        <div class="bg-white p-6 rounded-xl shadow-lg">
            <h2 class="text-xl font-semibold text-gray-800 mb-4 border-b pb-2">Détail de vos Ventes Réalisées</h2>
            <div id="affiliateSalesList" class="space-y-4">
                 <p class="text-center py-10 text-gray-500">Chargement de vos données...</p>
            </div>
        </div>
        
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, updateDoc, deleteDoc, collection, setDoc, query, where, getDocs, arrayUnion } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getStorage } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-storage.js";
        
        // VOS CLÉS FIREBASE ICI
        const firebaseConfig = { /* ... */ }; 

        const app = initializeApp(firebaseConfig);

        window.app = app;
        window.auth = getAuth(app);
        window.db = getFirestore(app);
        window.storage = getStorage(app); 
        
        // Rendre les fonctions Firestore importantes disponibles dans le scope global pour app.js
        window.doc = doc; 
        window.getDoc = getDoc;
        window.updateDoc = updateDoc;
        window.deleteDoc = deleteDoc;
        window.collection = collection;
        window.setDoc = setDoc;
        window.query = query;
        window.where = where;
        window.getDocs = getDocs;
        window.arrayUnion = arrayUnion;
    </script>
    
    <script type="module" src="app.js"></script>
</body>
</html>
