<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inscription - JEOAH'S Market Place</title>
  <link rel="stylesheet" href="styles.min.css">
  </head>
<body>
  <header>
    <img src="assets/logo.png" alt="JEOAH'S Logo" class="logo">
  </header>

  <main>
    <h2>Créer un compte</h2>
    <form id="registerForm">
      <input type="text" placeholder="Nom complet" required>
      <input type="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Mot de passe" required>
      <input type="password" id="confirm_password" placeholder="Confirmer Mot de passe" required>
      
      <div style="margin: 20px 0; text-align: left; padding: 0 10%;">
          <label style="display: block; margin-bottom: 10px;">
              <input type="checkbox" name="role" value="vendeur" id="role-vendeur" required> 
              Je veux m'inscrire en tant que **Vendeur**
          </label>
          <label style="display: block;">
              <input type="checkbox" name="role" value="affilie" id="role-affilie"> 
              Je veux m'inscrire en tant qu'**Affilié**
          </label>
      </div>

      <button type="submit" class="btn btn-primary">S’inscrire</button>
    </form>
    <p><a href="index.html" style="color: #032C4F; text-decoration: none;">Retour à l’accueil</a></p>
  </main>

  <footer>
    <p>© 2025 JEOAH’S Market Place</p>
  </footer>
  <script src="app.js"></script>
</body>
</html>
