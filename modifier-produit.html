<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifier Produit - JEOAH'S Vendeur</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen">

    <nav class="bg-white shadow-md sticky top-0 z-10">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex-shrink-0">
                    <a href="index.html" class="text-2xl font-bold text-indigo-600">JEOAH'S Marketplace</a>
                </div>
                <div id="main-nav" class="flex items-center">
                    <div id="role-links" class="flex space-x-4">
                        </div>
                    <span class="border-r border-gray-300 h-6 mx-4"></span>
                    <div id="auth-links" class="flex items-center space-x-4">
                        <span class="text-gray-500 text-sm">Chargement...</span> 
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <main class="container mx-auto p-8">
        <h1 class="text-4xl font-bold text-gray-900 mb-6">Modification du Produit</h1>
        <div id="notificationContainer"></div>
        
        <div class="bg-white p-8 rounded-xl shadow-lg">
            <form id="editProductForm" class="space-y-6">
                <input type="hidden" id="editProductId" name="productId">

                <div>
                    <label for="editName" class="block text-sm font-medium text-gray-700">Nom du Produit</label>
                    <input type="text" id="editName" name="name" required class="mt-1 block w-full p-3 border border-gray-300 rounded-lg shadow-sm">
                </div>
                
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label for="editPrice" class="block text-sm font-medium text-gray-700">Prix (USD)</label>
                        <input type="number" id="editPrice" name="price" required min="0.01" step="0.01" class="mt-1 block w-full p-3 border border-gray-300 rounded-lg shadow-sm">
                    </div>
                    <div>
                        <label for="editCommissionRate" class="block text-sm font-medium text-gray-700">Commission Affilié (%)</label>
                        <input type="number" id="editCommissionRate" name="commissionRate" required min="5" max="50" step="1" class="mt-1 block w-full p-3 border border-gray-300 rounded-lg shadow-sm">
                    </div>
                </div>

                <div>
                    <label for="editDescription" class="block text-sm font-medium text-gray-700">Description</label>
                    <textarea id="editDescription" name="description" rows="4" required class="mt-1 block w-full p-3 border border-gray-300 rounded-lg shadow-sm"></textarea>
                </div>
                
                <div class="flex justify-end space-x-4">
                    <button type="button" onclick="window.location.href='produits-vendeurs.html'" class="py-2 px-4 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50 transition">Annuler</button>
                    <button type="submit" class="py-2 px-4 border border-transparent rounded-lg text-white bg-green-600 hover:bg-green-700 transition">
                        Mettre à Jour le Produit
                    </button>
                </div>
            </form>
        </div>
        
    </main>

    <script src="firebase-config.js"></script>
    <script type="module" src="app.js"></script>
    <script>
        // La fonction loadProductForEdit() est déclenchée au DOMContentLoaded dans app.js
    </script>
</body>
</html>
