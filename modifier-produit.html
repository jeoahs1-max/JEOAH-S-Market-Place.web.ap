<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifier Produit - JEOAH'S Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen">

    <div id="notification-box" class="fixed top-4 right-4 z-50"></div>
    
    <div class="container mx-auto p-4 sm:p-8">
        <header class="mb-8 border-b pb-4">
            <h1 class="text-3xl font-bold text-gray-800">Modification du Produit</h1>
            <p class="text-gray-600" id="product-title-display">Chargement des données du produit...</p>
        </header>

        <div class="bg-white p-6 rounded-xl shadow-lg">
            
            <form id="editProductForm" style="display:none;">
                
                <input type="hidden" id="product_id" name="product_id"> 
                
                <h2 class="text-xl font-semibold mb-4 text-indigo-600">Détails du Produit</h2>
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                    <div>
                        <label for="product_name" class="block text-sm font-medium text-gray-700">Nom du Produit</label>
                        <input type="text" id="product_name" name="product_name" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-3">
                    </div>
                    <div>
                        <label for="product_category" class="block text-sm font-medium text-gray-700">Catégorie</label>
                        <select id="product_category" name="product_category" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-3">
                            <option value="">Sélectionner</option>
                            <option value="electronique">Électronique</option>
                            <option value="mode">Mode</option>
                            <option value="maison">Maison & Jardin</option>
                            <option value="beaute">Beauté</option>
                        </select>
                    </div>
                </div>

                <div class="mb-6">
                    <label for="product_description" class="block text-sm font-medium text-gray-700">Description Détaillée</label>
                    <textarea id="product_description" name="product_description" rows="4" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-3"></textarea>
                </div>
                
                <h2 class="text-xl font-semibold mb-4 mt-8 text-indigo-600">Prix & Commission</h2>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-6">
                    <div>
                        <label for="selling_price" class="block text-sm font-medium text-gray-700">Prix de Vente ($)</label>
                        <input type="number" step="0.01" min="0.01" id="selling_price" name="selling_price" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-3">
                    </div>
                    <div>
                        <label for="product_cost" class="block text-sm font-medium text-gray-700">Coût Fournisseur ($)</label>
                        <input type="number" step="0.01" min="0" id="product_cost" name="product_cost" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-3">
                    </div>
                    <div>
                        <label for="affiliate_commission" class="block text-sm font-medium text-gray-700">Commission Affilié (%)</label>
                        <input type="number" step="1" min="0" max="100" id="affiliate_commission" name="affiliate_commission" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-3">
                    </div>
                </div>
                
                <div class="mb-6">
                    <label for="product_stock" class="block text-sm font-medium text-gray-700">Stock Disponible</label>
                    <input type="number" min="0" id="product_stock" name="product_stock" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-3">
                </div>

                <h2 class="text-xl font-semibold mb-4 mt-8 text-indigo-600">Images (Optionnel)</h2>
                <p class="text-sm text-gray-500 mb-4">Laissez ce champ vide pour conserver les images actuelles. Télécharger de nouvelles images les *ajoutera* aux existantes.</p>
                
                <div id="currentImagesDisplay" class="mb-4 flex space-x-2 overflow-x-auto p-2 bg-gray-50 rounded-lg border">
                    </div>
                
                <div class="mb-6">
                    <label for="product_images" class="block text-sm font-medium text-gray-700">Ajouter de Nouvelles Images</label>
                    <input type="file" id="product_images" name="product_images" multiple accept="image/*" class="mt-1 block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-indigo-50 file:text-indigo-700 hover:file:bg-indigo-100">
                </div>
                
                <div class="flex justify-between items-center pt-6 border-t mt-8">
                    <button type="button" id="deleteProductButton" class="bg-red-500 text-white py-3 px-6 rounded-md hover:bg-red-600 transition font-semibold">
                        Supprimer ce Produit
                    </button>
                    <button type="submit" class="bg-green-600 text-white py-3 px-6 rounded-md hover:bg-green-700 transition font-semibold">
                        Sauvegarder les Modifications
                    </button>
                </div>
                
            </form>
            
             <div id="loadingMessage" class="text-center py-20 text-gray-400">
                Chargement...
             </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, updateDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getStorage } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-storage.js";
        
        // VOS CLÉS FIREBASE ICI
        const firebaseConfig = { /* ... */ }; 

        const app = initializeApp(firebaseConfig);

        window.app = app;
        window.auth = getAuth(app);
        window.db = getFirestore(app);
        window.storage = getStorage(app); // Initialiser Storage pour les images
        
        // Rendre les fonctions Firestore disponibles dans le scope global pour app.js
        window.doc = doc; 
        window.getDoc = getDoc;
        window.updateDoc = updateDoc;
        window.deleteDoc = deleteDoc;
    </script>
    
    <script type="module" src="app.js"></script>
</body>
</html>
