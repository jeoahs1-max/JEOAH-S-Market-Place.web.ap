<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Panier - JEOAH'S</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen">

    <nav class="bg-white shadow-md sticky top-0 z-10">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex-shrink-0">
                    <a href="index.html" class="text-2xl font-bold text-indigo-600">JEOAH'S Marketplace</a>
                </div>
                <div id="main-nav" class="flex items-center">
                    <div id="role-links" class="flex space-x-4">
                        </div>
                    <span class="border-r border-gray-300 h-6 mx-4"></span>
                    <div id="auth-links" class="flex items-center space-x-4">
                        <span class="text-gray-500 text-sm">Chargement...</span> 
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <main class="container mx-auto p-8">
        <h1 class="text-4xl font-bold text-gray-900 mb-6">Votre Panier</h1>
        <div id="notificationContainer"></div>

        <div class="lg:flex lg:space-x-8">
            <div id="cartItemsContainer" class="lg:w-2/3 space-y-4">
                <p class="text-gray-500 text-center py-10">Votre panier est vide ou en cours de chargement...</p>
            </div>

            <div class="lg:w-1/3 mt-8 lg:mt-0 bg-white p-6 rounded-xl shadow-lg h-fit">
                <h2 class="text-2xl font-semibold mb-4 border-b pb-2">Résumé de la Commande</h2>
                
                <div id="cartSummary" class="space-y-2 text-gray-700">
                    <div class="flex justify-between"><span>Total Articles:</span> <span id="summarySubtotal">--</span></div>
                    <div class="flex justify-between"><span>Frais JEOAH'S (3%):</span> <span id="summaryFees">--</span></div>
                    <div class="pt-2 border-t font-bold text-lg flex justify-between">
                        <span>Total à Payer:</span> <span id="summaryTotal" class="text-indigo-600">--</span>
                    </div>
                </div>

                <p class="text-sm text-red-500 mt-4">Les frais JEOAH'S (3%) sont ajoutés à l'acheteur.</p>

                <button id="checkoutButton" class="w-full mt-6 py-3 bg-green-600 text-white font-bold rounded-lg hover:bg-green-700 transition" disabled>
                    Passer la Commande (Paiement Simulé)
                </button>
            </div>
        </div>
    </main>

    <script src="firebase-config.js"></script>
    <script type="module" src="app.js"></script>
    <script>
        // La fonction displayCartItems() est déclenchée au DOMContentLoaded dans app.js
    </script>
</body>
</html>
