<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Détails du Produit - JEOAH'S</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen">
    <div id="notification-box" class="fixed top-4 right-4 z-50"></div>
    
    <div class="container mx-auto p-4 sm:p-8">
        
        <div id="productDetailsContainer" class="bg-white p-6 rounded-xl shadow-lg">
            <div class="text-center py-20 text-gray-400">Chargement des détails...</div>
        </div>
        
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        
        // VOS CLÉS FIREBASE ICI
        const firebaseConfig = { /* ... */ }; 

        const app = initializeApp(firebaseConfig);

        window.app = app;
        window.auth = getAuth(app);
        window.db = getFirestore(app);
        
        // On importe getDoc ici car il est nécessaire dans displayProductDetails
        window.doc = doc; 
        window.getDoc = getDoc;
    </script>
    
    <script type="module" src="app.js"></script>
</body>
</html>
