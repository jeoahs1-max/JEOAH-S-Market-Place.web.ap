
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactez-Nous - JEOAH'S</title>

    <!-- Config & Styles -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <link rel="icon" href="/assets/logo.png" type="image/png">

    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100 flex flex-col min-h-screen">

    <!-- Header Placeholder -->
    <div id="header-container"></div>

    <!-- Main Content -->
    <main class="flex-grow container mx-auto px-6 py-12">
        <div class="max-w-xl mx-auto bg-white p-8 rounded-lg shadow-md">
            <div class="text-center mb-8">
                <h1 class="text-4xl font-extrabold text-gray-900" data-translate="contact_title">Contactez-Nous</h1>
                <p class="mt-2 text-gray-600" data-translate="contact_subtitle">Une question ? Une suggestion ? N'hésitez pas.</p>
            </div>

            <form id="contact-form" method="POST">
                <div class="space-y-6">
                    <div>
                        <label for="name" class="block text-sm font-medium text-gray-700" data-translate="contact_name_label">Nom complet</label>
                        <input type="text" name="name" id="name" autocomplete="name" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-purple-500 focus:border-purple-500" required>
                    </div>
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700" data-translate="contact_email_label">Adresse e-mail</label>
                        <input type="email" name="email" id="email" autocomplete="email" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-purple-500 focus:border-purple-500" required>
                    </div>
                    <div>
                        <label for="message" class="block text-sm font-medium text-gray-700" data-translate="contact_message_label">Message</label>
                        <textarea id="message" name="message" rows="4" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-purple-500 focus:border-purple-500" required></textarea>
                    </div>
                    <div>
                        <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-lg font-medium text-white bg-purple-600 hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-500" data-translate="contact_send_button">Envoyer le Message</button>
                    </div>
                </div>
            </form>
            <div id="form-status" class="mt-4 text-center"></div>
        </div>
    </main>

    <!-- Footer Placeholder -->
    <div id="footer-container"></div>

    <!-- Ney Widget Placeholder -->
    <div id="ney-widget-container"></div>

    <script src="/assets/js/translator.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loadComponent = (url, containerId) => {
                return fetch(url)
                    .then(response => response.text())
                    .then(data => {
                        const container = document.getElementById(containerId);
                        if(container) {
                            container.innerHTML = data;
                            const scripts = container.querySelectorAll('script');
                            scripts.forEach(script => {
                                const newScript = document.createElement('script');
                                for (let i = 0; i < script.attributes.length; i++) {
                                     newScript.setAttribute(script.attributes[i].name, script.attributes[i].value);
                                }
                                newScript.innerHTML = script.innerHTML;
                                document.body.appendChild(newScript);
                                script.remove(); 
                            });
                        }
                    });
            };

            Promise.all([
                loadComponent('/header.html', 'header-container'),
                loadComponent('/footer.html', 'footer-container'),
                loadComponent('/ney-widget.html', 'ney-widget-container')
            ]).then(() => {
                initializeTranslator();
            });

            const contactForm = document.getElementById('contact-form');
            const formStatus = document.getElementById('form-status');

            contactForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                formStatus.textContent = 'Envoi en cours...';
                formStatus.style.color = '#6B7280';

                const formData = new FormData(contactForm);
                const data = {
                    name: formData.get('name'),
                    email: formData.get('email'),
                    message: formData.get('message'),
                };

                try {
                    const response = await fetch('/api/contact', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(data),
                    });

                    if (response.ok) {
                        formStatus.textContent = 'Message envoyé avec succès !';
                        formStatus.style.color = '#10B981';
                        contactForm.reset();
                    } else {
                        const errorData = await response.json();
                        formStatus.textContent = `Erreur: ${errorData.message || 'Impossible d\'envoyer le message.'}`;
                        form-status.style.color = '#EF4444';
                    }
                } catch (error) {
                    console.error('Erreur de soumission:', error);
                    formStatus.textContent = 'Une erreur s\'est produite. Veuillez réessayer.';
                    formStatus.style.color = '#EF4444';
                }
            });
        });
    </script>

</body>
</html>
