<!DOCTYPE html>\n<html lang="fr">\n<head>\n    <meta charset="UTF-8">\n    <title>Votre UID Pilote</title>\n    <style>\n        body { font-family: sans-serif; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; text-align: center; background-color: #f0f0f0; }\n        div { background-color: white; padding: 40px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }\n        strong { font-size: 1.5em; color: #0056b3; word-break: break-all; }\n        p { color: #555; }\n    </style>\n</head>\n<body>\n    <div id="container">\n        <p>Initialisation...</p>\n    </div>\n\n    <script type="module">\n        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";\n        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";\n\n        // Configuration correcte du projet\n        const firebaseConfig = {\n          apiKey: "AIzaSyAt0NRbbszX8MSikgsYJngdmWzdfYLoBB0",\n          authDomain: "jeoahs1-max-03326376-49b27.firebaseapp.com",\n          projectId: "jeoahs1-max-03326376-49b27",\n          storageBucket: "jeoahs1-max-03326376-49b27.firebasestorage.app",\n          messagingSenderId: "893693678979",\n          appId: "1:893693678979:web:3243772acee2fde171d2b6"\n        };\n\n        const app = initializeApp(firebaseConfig);\n        const auth = getAuth(app);\n        const container = document.getElementById('container');\n\n        onAuthStateChanged(auth, (user) => {\n            if (user) {\n                // Utilisateur connecté\n                container.innerHTML = `\n                    <p>Authentification réussie. Voici votre identifiant unique (UID) :</p>\n                    <br>\n                    <strong>${user.uid}</strong>\n                    <br><br>\n                    <p>Veuillez copier cet identifiant et me le communiquer.</p>\n                `;\n            } else {\n                // Utilisateur non connecté\n                container.innerHTML = `\n                    <p><strong>Utilisateur non détecté.</strong></p>\n                    <p>Veuillez d'abord vous connecter via le fichier <strong>auth.html</strong>, puis rouvrez cette page.</p>\n                `;\n            }\n        });\n    </script>\n</body>\n</html>
