<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JEOAH'S - Votre Écosystème de Vente et d'Affiliation</title>
    <!-- Vercel force redeploy -->
</head>
<body>
    <script>
        // Vérifie si l'utilisateur est connecté en regardant le localStorage
        const userIsAuthenticated = localStorage.getItem('userUID') !== null;

        // Redirige vers la page appropriée
        if (userIsAuthenticated) {
            window.location.href = '/dashboard.html';
        } else {
            window.location.href = '/register.html';
        }
    </script>
</body>
</html>
