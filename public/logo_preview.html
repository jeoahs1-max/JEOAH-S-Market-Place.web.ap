<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aperçu du Logo JEOAH'S</title>
    <style>
        body { 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            height: 100vh; 
            margin: 0; 
            background-color: #f0f2f5; 
            font-family: sans-serif; 
            text-align: center;
        }
        .container {
            background-color: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
        }
        img {
            width: 256px; /* Taille d'aperçu standard */
            height: 256px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Logo Proposé pour JEOAH'S</h1>
        <img src="/logo.svg" alt="Logo de JEOAH'S">
    </div>
</body>
</html>
