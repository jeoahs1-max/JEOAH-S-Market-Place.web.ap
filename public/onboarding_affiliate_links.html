
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liens d'Affiliation - JEOAH'S</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md p-8 space-y-8 bg-white rounded-lg shadow-md">
        <div class="text-center">
            <h2 class="text-3xl font-bold text-gray-900">Vos Liens d'Affiliation</h2>
            <p class="mt-2 text-sm text-gray-600">Ajoutez vos liens d'affiliation externes (Amazon, etc.).</p>
        </div>
        <form id="affiliate-links-form" class="mt-8 space-y-6">
            <div id="links-container" class="space-y-4">
                <!-- Les champs de liens seront ajoutés ici par JS -->
            </div>
            <div class="flex justify-between items-center">
                <button type="button" id="add-link-btn" class="text-sm text-blue-600 hover:underline">
                    <i class="fas fa-plus-circle mr-1"></i>Ajouter un lien
                </button>
            </div>
            <div>
                <button type="submit" class="w-full px-4 py-2 text-lg font-semibold text-white bg-purple-600 rounded-md hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-500">
                    Continuer
                </button>
            </div>
        </form>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = {
          apiKey: "AIzaSyAt0NRbbszX8MSikgsYJngdmWzdfYLoBB0",
          authDomain: "jeoahs1-max-03326376-49b27.firebaseapp.com",
          projectId: "jeoahs1-max-03326376-49b27",
          storageBucket: "jeoahs1-max-03326376-49b27.appspot.com",
          messagingSenderId: "893693678979",
          appId: "1:893693678979:web:3243772acee2fde171d2b6"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const linksContainer = document.getElementById('links-container');
        const addLinkBtn = document.getElementById('add-link-btn');
        const form = document.getElementById('affiliate-links-form');

        const createLinkInput = () => {
            const div = document.createElement('div');
            div.classList.add('relative');
            div.innerHTML = `
                <input name="affiliate_link" type="url" required class="w-full px-4 py-2 text-gray-900 bg-gray-200 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500" placeholder="https://lien-affilie.com">
                <button type="button" class="absolute inset-y-0 right-0 px-3 text-gray-500 hover:text-red-500 remove-link-btn">&times;</button>
            `;
            linksContainer.appendChild(div);
        };

        linksContainer.addEventListener('click', (e) => {
            if (e.target.classList.contains('remove-link-btn')) {
                e.target.parentElement.remove();
            }
        });

        addLinkBtn.addEventListener('click', createLinkInput);

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const user = auth.currentUser;
            if (!user) {
                window.location.href = 'auth.html';
                return;
            }

            const links = Array.from(form.elements.affiliate_link)
                               .map(input => input.value.trim())
                               .filter(link => link);

            try {
                const userDocRef = doc(db, 'users', user.uid);
                await setDoc(userDocRef, { affiliateLinks: links }, { merge: true });

                window.location.href = 'onboarding_social.html';
            } catch (error) {
                console.error("Erreur lors de l'enregistrement des liens :", error);
                alert("Une erreur s'est produite. Veuillez réessayer.");
            }
        });

        onAuthStateChanged(auth, (user) => {
            if (user) {
                createLinkInput();
            } else {
                window.location.href = 'auth.html';
            }
        });
    </script>
</body>
</html>
