
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vitrine - JEOAH'S</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans">

    <!-- Header -->
    <header class="bg-white shadow-md">
        <nav class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4 flex justify-between items-center">
            <a href="index.html" class="text-2xl font-extrabold text-gray-900">JEOAH'S</a>
            <div class="flex items-center space-x-4">
                <a href="dashboard.html" class="text-gray-600 hover:text-blue-600">Mon Compte</a>
                <button id="logout-button" class="bg-red-600 text-white px-4 py-2 rounded-lg font-semibold hover:bg-red-700 transition">Déconnexion</button>
            </div>
        </nav>
    </header>

    <main class="min-h-screen py-10 px-4 sm:px-6 lg:px-8">
        <div class="max-w-7xl mx-auto">
            <h1 class="text-3xl font-bold text-gray-800 mb-6">Vitrine des Produits</h1>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                <!-- Les produits seront affichés ici dynamiquement à l'avenir -->
                <div class="bg-white p-4 rounded-lg shadow">
                    <div class="bg-gray-200 h-48 w-full rounded-md mb-4 animate-pulse"></div>
                    <div class="h-6 bg-gray-200 rounded w-3/4 mb-2 animate-pulse"></div>
                    <div class="h-4 bg-gray-200 rounded w-1/2 animate-pulse"></div>
                </div>
                <div class="bg-white p-4 rounded-lg shadow">
                    <div class="bg-gray-200 h-48 w-full rounded-md mb-4 animate-pulse"></div>
                    <div class="h-6 bg-gray-200 rounded w-3/4 mb-2 animate-pulse"></div>
                    <div class="h-4 bg-gray-200 rounded w-1/2 animate-pulse"></div>
                </div>
                <div class="bg-white p-4 rounded-lg shadow">
                    <div class="bg-gray-200 h-48 w-full rounded-md mb-4 animate-pulse"></div>
                    <div class="h-6 bg-gray-200 rounded w-3/4 mb-2 animate-pulse"></div>
                    <div class="h-4 bg-gray-200 rounded w-1/2 animate-pulse"></div>
                </div>
                <div class="bg-white p-4 rounded-lg shadow">
                    <div class="bg-gray-200 h-48 w-full rounded-md mb-4 animate-pulse"></div>
                    <div class="h-6 bg-gray-200 rounded w-3/4 mb-2 animate-pulse"></div>
                    <div class="h-4 bg-gray-200 rounded w-1/2 animate-pulse"></div>
                </div>
            </div>
        </div>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCDM_mBbRLh_j5u9BKK17VB6oawO39B8gk",
            authDomain: "jeoah-s-market-place-web-fbdf7.firebaseapp.com",
            projectId: "jeoah-s-market-place-web-fbdf7",
            storageBucket: "jeoah-s-market-place-web-fbdf7.appspot.com",
            messagingSenderId: "509276758001",
            appId: "1:509276758001:web:a5adaca548724a319c6e50",
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        onAuthStateChanged(auth, (user) => {
            if (!user) {
                window.location.href = 'auth.html';
            }
        });

        const logoutButton = document.getElementById('logout-button');
        logoutButton.addEventListener('click', () => {
            signOut(auth).then(() => {
                window.location.href = 'index.html';
            });
        });
    </script>

</body>
</html>
