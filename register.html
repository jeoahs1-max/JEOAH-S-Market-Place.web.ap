<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JEOAH'S Marketplace - Inscription</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">

    <nav class="bg-white shadow-md">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8 h-16 flex items-center justify-between">
            <a href="index.html" class="text-2xl font-bold text-indigo-600">JEOAH'S Marketplace</a>
            <a href="login.html" class="text-gray-700 hover:text-indigo-600">Connexion</a>
        </div>
    </nav>

    <main class="flex-grow flex items-center justify-center p-4">
        <div class="w-full max-w-md bg-white p-8 rounded-xl shadow-2xl">
            <h2 class="text-3xl font-bold text-gray-900 text-center mb-6">Créer un Compte</h2>

            <form id="registrationForm" class="space-y-6">
                <!-- Étape 1 -->
                <div class="form-step active">
                    <div>
                        <label for="fullName" class="block text-sm font-medium text-gray-700">Nom Complet</label>
                        <input id="fullName" name="fullName" type="text" required
                            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm
                            focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                    </div>

                    <div class="flex justify-end mt-6">
                        <button type="button" class="next-step px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700">
                            Suivant
                        </button>
                    </div>
                </div>

                <!-- Étape 2 -->
                <div class="form-step hidden">
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700">Adresse Email</label>
                        <input id="email" name="email" type="email" autocomplete="email" required
                            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm
                            focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                    </div>

                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700">Mot de Passe</label>
                        <div class="mt-1 relative rounded-md shadow-sm">
                            <input id="password" name="password" type="password" required
                                class="block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm
                                focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm pr-10">
                            <div class="absolute inset-y-0 right-0 pr-3 flex items-center cursor-pointer"
                                onclick="togglePasswordVisibility('password')">
                                <i id="eye-password" class="fas fa-eye text-gray-400 hover:text-indigo-600"></i>
                            </div>
                        </div>
                    </div>

                    <div>
                        <label for="confirmPassword" class="block text-sm font-medium text-gray-700">Confirmer le Mot de Passe</label>
                        <div class="mt-1 relative rounded-md shadow-sm">
                            <input id="confirmPassword" name="confirmPassword" type="password" required
                                class="block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm
                                focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm pr-10">
                            <div class="absolute inset-y-0 right-0 pr-3 flex items-center cursor-pointer"
                                onclick="togglePasswordVisibility('confirmPassword')">
                                <i id="eye-confirmPassword" class="fas fa-eye text-gray-400 hover:text-indigo-600"></i>
                            </div>
                        </div>
                    </div>

                    <div class="flex justify-between mt-6">
                        <button type="button" class="prev-step px-4 py-2 bg-gray-300 rounded-md hover:bg-gray-400">Précédent</button>
                        <button type="button" class="next-step px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700">Suivant</button>
                    </div>
                </div>

                <!-- Étape 3 -->
                <div class="form-step hidden">
                    <div>
                        <label for="role" class="block text-sm font-medium text-gray-700">Je suis...</label>
                        <select id="role" name="role" required
                            class="mt-1 block w-full pl-3 pr-10 py-2 border-gray-300 focus:outline-none
                            focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md">
                            <option value="">-- Sélectionnez votre rôle --</option>
                            <option value="acheteur">Acheteur / Utilisateur simple</option>
                            <option value="vendeur">Vendeur (propose des produits)</option>
                            <option value="affilié">Affilié (fait la promotion des produits)</option>
                            <option value="autre">Autre</option>
                        </select>
                    </div>

                    <div class="flex justify-between mt-6">
                        <button type="button" class="prev-step px-4 py-2 bg-gray-300 rounded-md hover:bg-gray-400">Précédent</button>
                        <button type="submit" class="px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700">
                            S'inscrire
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </main>

    <footer class="bg-gray-800 text-white py-4 mt-auto">
        <div class="container mx-auto px-4 text-center">
            <p class="text-sm text-gray-400">&copy; 2025 JEOAH'S Marketplace. Tous droits réservés.</p>
        </div>
    </footer>

    <script>
        function togglePasswordVisibility(fieldId) {
            const field = document.getElementById(fieldId);
            const eye = document.getElementById('eye-' + fieldId);
            if (field.type === 'password') {
                field.type = 'text';
                eye.classList.remove('fa-eye');
                eye.classList.add('fa-eye-slash');
            } else {
                field.type = 'password';
                eye.classList.remove('fa-eye-slash');
                eye.classList.add('fa-eye');
            }
        }

        const steps = document.querySelectorAll('.form-step');
        const nextBtns = document.querySelectorAll('.next-step');
        const prevBtns = document.querySelectorAll('.prev-step');
        let currentStep = 0;

        nextBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                if (currentStep < steps.length - 1) {
                    steps[currentStep].classList.add('hidden');
                    steps[currentStep + 1].classList.remove('hidden');
                    currentStep++;
                }
            });
        });

        prevBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                if (currentStep > 0) {
                    steps[currentStep].classList.add('hidden');
                    steps[currentStep - 1].classList.remove('hidden');
                    currentStep--;
                }
            });
        });
    </script>

    <script src="firebase-config.js"></script>
    <script type="module" src="app.js"></script>
</body>
</html>
