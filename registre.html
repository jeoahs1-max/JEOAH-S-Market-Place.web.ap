
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - JEOAH'S</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">

    <nav class="bg-white shadow-md sticky top-0 z-10">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex-shrink-0">
                    <a href="index.html" class="text-2xl font-bold text-indigo-600">JEOAH'S Marketplace</a>
                </div>
                <div id="main-nav" class="flex items-center">
                    <div id="role-links" class="flex space-x-4">
                        </div>
                    <span class="border-r border-gray-300 h-6 mx-4"></span>
                    <div id="auth-links" class="flex items-center space-x-4">
                        <span class="text-gray-500 text-sm">Chargement...</span> 
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <main class="flex items-center justify-center p-4">
        <div class="w-full max-w-md bg-white p-8 rounded-xl shadow-2xl mt-8">
            <h1 class="text-3xl font-bold text-center text-gray-900">Rejoindre JEOAH'S</h1>
            <p class="mt-2 text-center text-gray-600">Choisissez votre rôle et commencez l'aventure.</p>
            
            <div id="notificationContainer" class="mt-4"></div>

            <form id="registerForm" class="mt-8 space-y-6">
                
                <div>
                    <label for="firstName" class="block text-sm font-medium text-gray-700">Prénom</label>
                    <input id="firstName" name="firstName" type="text" required class="mt-1 block w-full p-3 border border-gray-300 rounded-lg shadow-sm">
                </div>
                
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Adresse Email</label>
                    <input id="email" name="email" type="email" autocomplete="email" required class="mt-1 block w-full p-3 border border-gray-300 rounded-lg shadow-sm">
                </div>
                
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">Mot de passe</label>
                    <input id="password" name="password" type="password" autocomplete="new-password" required class="mt-1 block w-full p-3 border border-gray-300 rounded-lg shadow-sm">
                </div>
                
                <div>
                    <label for="role" class="block text-sm font-medium text-gray-700">Je suis...</label>
                    <select id="role" name="role" required class="mt-1 block w-full p-3 border border-gray-300 bg-white rounded-lg shadow-sm">
                        <option value="buyer">Acheteur (Utilisateur)</option>
                        <option value="affiliate">Affilié (Promoteur)</option>
                        <option value="vendor">Vendeur (Fournisseur)</option>
                    </select>
                </div>
                
                <button type="submit" class="w-full py-3 px-4 border border-transparent rounded-lg shadow-sm text-lg font-medium text-white bg-indigo-600 hover:bg-indigo-700 transition">
                    S'inscrire
                </button>
            </form>
            
            <div class="mt-6 text-center">
                <p class="text-sm text-gray-600">Déjà un compte? 
                    <a href="login.html" class="font-medium text-indigo-600 hover:text-indigo-500">Connectez-vous</a>
                </p>
            </div>
        </div>
    </main>

    <script src="firebase-config.js"></script>
    <script type="module" src="app.js"></script>
</body>
</html>
