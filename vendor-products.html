
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mes Produits - JEOAH'S Vendeur</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen">

    <nav class="bg-white shadow-md sticky top-0 z-10">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex-shrink-0">
                    <a href="index.html" class="text-2xl font-bold text-indigo-600">JEOAH'S Marketplace</a>
                </div>
                <div id="main-nav" class="flex items-center">
                    <div id="role-links" class="flex space-x-4">
                        </div>
                    <span class="border-r border-gray-300 h-6 mx-4"></span>
                    <div id="auth-links" class="flex items-center space-x-4">
                        <span class="text-gray-500 text-sm">Chargement...</span> 
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <main class="container mx-auto p-8">
        <header class="flex justify-between items-center mb-6">
            <h1 class="text-4xl font-bold text-gray-900">Mes Produits</h1>
            <button id="addProductButton" class="bg-green-600 text-white py-2 px-4 rounded-lg hover:bg-green-700 transition">
                + Ajouter un Nouveau Produit
            </button>
        </header>

        <div id="notificationContainer"></div>
        
        <div id="productFormContainer" class="bg-white p-6 rounded-xl shadow-lg mb-8 hidden">
            <h2 id="formTitle" class="text-2xl font-semibold mb-4 text-indigo-600">Ajouter un Produit</h2>
            <form id="productForm" class="space-y-4">
                <input type="hidden" id="productId" name="productId">

                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700">Nom du Produit</label>
                    <input type="text" id="name" name="name" required class="mt-1 block w-full p-3 border border-gray-300 rounded-lg shadow-sm">
                </div>
                
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label for="price" class="block text-sm font-medium text-gray-700">Prix (USD)</label>
                        <input type="number" id="price" name="price" required min="0.01" step="0.01" class="mt-1 block w-full p-3 border border-gray-300 rounded-lg shadow-sm">
                    </div>
                    <div>
                        <label for="commissionRate" class="block text-sm font-medium text-gray-700">Commission Affilié (%)</label>
                        <input type="number" id="commissionRate" name="commissionRate" required min="5" max="50" step="1" class="mt-1 block w-full p-3 border border-gray-300 rounded-lg shadow-sm">
                    </div>
                </div>

                <div>
                    <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
                    <textarea id="description" name="description" rows="4" required class="mt-1 block w-full p-3 border border-gray-300 rounded-lg shadow-sm"></textarea>
                </div>
                
                <div class="flex justify-end space-x-4">
                    <button type="button" id="cancelFormButton" class="py-2 px-4 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50 transition">Annuler</button>
                    <button type="submit" class="py-2 px-4 border border-transparent rounded-lg text-white bg-indigo-600 hover:bg-indigo-700 transition">
                        Sauvegarder le Produit
                    </button>
                </div>
            </form>
        </div>

        <div id="vendorProductsList" class="space-y-4">
            <div class="text-center py-10 text-gray-500">Chargement de vos produits...</div>
        </div>
        
    </main>

    <script src="firebase-config.js"></script>
    <script type="module" src="app.js"></script>
    <script>
        // La fonction displayVendorProducts() est déclenchée au DOMContentLoaded dans app.js
    </script>
</body>
</html>
