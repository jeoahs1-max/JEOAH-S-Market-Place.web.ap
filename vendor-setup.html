<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuration Vendeur - JEOAH'S</title>
    <link rel="stylesheet" href="styles.min.css">
    <style>/* ... styles IA ... */</style>
</head>
<body>
    <header><nav></nav></header>

    <main class="dashboard-content" style="background: #ffffff; min-height: 80vh;">
        <h1 style="text-align: center;">Étape 1 : Connexion Réseaux Sociaux (Détaillant)</h1>
        
        <div class="social-setup-container" style="max-width: 600px; margin-top: 20px;">
            <p style="color: #666; margin-bottom: 25px;">Pour optimiser vos ventes et votre communauté, connectez jusqu'à 5 de vos réseaux sociaux.</p>
            
            <form action="dashboard.html">
                <div class="social-input-group"><label>Lien Facebook :</label><input type="url" placeholder="URL Facebook" required></div>
                <div class="social-input-group"><label>Lien Instagram :</label><input type="url" placeholder="URL Instagram"></div>
                <div class="social-input-group"><label>Lien TikTok :</label><input type="url" placeholder="URL TikTok"></div>
                <div class="social-input-group"><label>Lien YouTube :</label><input type="url" placeholder="URL YouTube"></div>
                <div class="social-input-group"><label>Lien Site Web :</label><input type="url" placeholder="Autre lien"></div>
                
                <p style="font-size: 0.8em; margin-top: 15px; color: red;">**ATTENTION : La connexion réelle au serveur pour le partage est gérée par Firebase (Étape 2).**</p>
                <button type="submit" class="btn btn-primary" style="margin-top: 20px;">Terminer la Configuration & Accéder au Dashboard</button>
            </form>
        </div>
    </main>

    </body>
</html>
