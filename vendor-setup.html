<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuration Vendeur - JEOAH'S</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">

    <nav class="bg-white shadow-md sticky top-0 z-10">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex-shrink-0">
                    <a href="index.html" class="text-2xl font-bold text-indigo-600">JEOAH'S Marketplace</a>
                </div>
                <div id="main-nav" class="flex items-center">
                    <div id="role-links" class="flex space-x-4">
                        </div>
                    <span class="border-r border-gray-300 h-6 mx-4"></span>
                    <div id="auth-links" class="flex items-center space-x-4">
                        <span class="text-gray-500 text-sm">Chargement...</span> 
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <main class="flex items-center justify-center p-4">
        <div class="w-full max-w-2xl bg-white p-8 rounded-xl shadow-2xl mt-8">
            <h1 class="text-3xl font-bold text-center text-indigo-600">Devenir Vendeur</h1>
            <p class="mt-2 text-center text-gray-600">Configurez votre boutique et votre plan d'abonnement.</p>
            
            <div id="notificationContainer" class="mt-4"></div>

            <form id="vendorConfigForm" class="mt-8 space-y-6">
                
                <h2 class="text-xl font-semibold border-b pb-2 text-gray-700">Détails de la Boutique</h2>
                <div>
                    <label for="shopName" class="block text-sm font-medium text-gray-700">Nom de la Boutique / Marque</label>
                    <input id="shopName" name="shopName" type="text" required class="mt-1 block w-full p-3 border border-gray-300 rounded-lg shadow-sm">
                </div>
                <div>
                    <label for="shopDescription" class="block text-sm font-medium text-gray-700">Description Courte</label>
                    <textarea id="shopDescription" name="shopDescription" rows="3" required class="mt-1 block w-full p-3 border border-gray-300 rounded-lg shadow-sm"></textarea>
                </div>
                
                <h2 class="text-xl font-semibold border-b pb-2 text-gray-700 pt-4">Abonnement Publicitaire (Ney IA)</h2>
                
                <div class="space-y-4" id="plansContainer">
                    <div class="bg-yellow-50 p-4 rounded-lg text-sm text-yellow-800">
                        Chargement des plans d'abonnement...
                    </div>
                </div>
                
                <button type="submit" class="w-full py-3 px-4 border border-transparent rounded-lg shadow-sm text-lg font-medium text-white bg-indigo-600 hover:bg-indigo-700 transition">
                    Sauvegarder et accéder à mes produits
                </button>
            </form>
        </div>
    </main>

    <script src="firebase-config.js"></script>
    <script type="module" src="app.js"></script>
    <script>
        // La fonction displayAdPlans() est déclenchée au DOMContentLoaded dans app.js
    </script>
</body>
</html>
